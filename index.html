<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="image">
      <img src="image-equilibrium.jpg" alt="Equilibrium" class="nft-image">
      <img src="icon-view.svg" alt="" class="hover-img">
    </div>
    <div class="card-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-info">
        <div class="price"><img src="icon-ethereum.svg" alt="eth">  0.041 ETH</div>
        <div class="timeframe"><img src="icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <hr>
      <div class="creator">
        <img src="image-avatar.png" alt="creator image" class="avatar">
        <div class="text">Creation of <span> Jules Wyvern</span></div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Darhniel">Darhniel</a>.
  </footer>
</body>
</html>
